apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: grafana

  source:
    repoURL: https://github.com/AyanBhadury/grafana-gitops-argocd-demos
    path: grafana         # <--- repo-relative path, not a URL
    targetRevision: HEAD
    directory:
      recurse: true

  # you can remove this if youâ€™re using single-source
  # sources: []

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
